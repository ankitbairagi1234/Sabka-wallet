name: quick_pay
description: A new Flutter application.

publish_to: 'none'

version: 1.0.8+9

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.3
  http: ^0.13.5
  flutter_bloc: ^8.0.1
  pinput: ^2.2.19
  pin_code_fields: ^7.4.0
  fluttertoast: ^8.0.9
  carousel_slider: ^4.0.0-nullsafety.0

  animation_wrappers: ^3.0.0
  google_mobile_ads: ^0.13.2
  flutter_phoenix: ^1.0.0
  shared_preferences: ^2.0.13
  # buy_this_app:
  #    git:
  #      url: git@gitlab.com:verbosetech-flutter/buy-this-app-package.git
